<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <aside>
            <div class="brand">Nexus Inventory</div>
            
            <div class="filter-section">
                <div>
                    <label class="section-label">Search Inventory</label>
                    <input type="text" id="searchInput" placeholder="Search by name..." oninput="handleSearch()">
                </div>
                
                <div>
                    <label class="section-label">Filter Category</label>
                    <select id="categoryFilter" onchange="handleSearch()">
                        <option value="">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Apparel">Apparel</option>
                        <option value="Home">Home</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>

                <div>
                    <label class="section-label">Sort Order</label>
                    <select id="sortSelect" onchange="handleSearch()">
                        <option value="createdAt-desc">Recently Added</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Name: A-Z</option>
                    </select>
                </div>
            </div>
        </aside>

        <main>
            <header>
                <div>
                    <h2>Dashboard</h2>
                    <p>Manage your global product inventory system.</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">
                    <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    New Product
                </button>
            </header>

            <div id="productGrid" class="product-grid">
                <!-- Products injected here -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Product Details</h2>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="name" required placeholder="Ex. Quantum Processor">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="category" required>
                        <option value="Electronics">Electronics</option>
                        <option value="Apparel">Apparel</option>
                        <option value="Home">Home</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Price (USD)</label>
                    <input type="number" id="price" step="0.01" required placeholder="0.00">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="4" required placeholder="Product specifications..."></textarea>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
