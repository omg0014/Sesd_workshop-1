<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #ffffff;
            --sidebar-bg: #f9fafb;
            --border: #e5e7eb;
            --text: #111827;
            --text-muted: #6b7280;
            --danger: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        .layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }
        aside {
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .section-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            display: block;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            outline: none;
            background: white;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary);
        }


        main {
            padding: 2rem 3rem;
            max-width: 1200px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            background: white;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-danger {
            color: var(--danger);
        }

        .btn-danger:hover {
            background: #fef2f2;
            border-color: #fee2e2;
        }


        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .card .category {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .card h3 {
            font-size: 1rem;
            font-weight: 600;
        }

        .card .desc {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin: 0.5rem 0;
        }

        .card .price {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .card-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }


        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        #toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(200%);
            background: #1f2937;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: transform 0.3s;
        }

        @media (max-width: 800px) {
            .layout {
                grid-template-columns: 1fr;
            }

            aside {
                border-right: none;
                border-bottom: 1px solid var(--border);
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <aside>
            <h1>Products</h1>
            <div class="filter-group">
                <div>
                    <span class="section-label">Search</span>
                    <input type="text" id="searchInput" placeholder="Find by name..." oninput="handleSearch()">
                </div>
                <div>
                    <span class="section-label">Category</span>
                    <select id="categoryFilter" onchange="handleSearch()">
                        <option value="">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Apparel">Apparel</option>
                        <option value="Home">Home</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>
                <div>
                    <span class="section-label">Sort</span>
                    <select id="sortSelect" onchange="handleSearch()">
                        <option value="createdAt-desc">Recently Added</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Name: A-Z</option>
                    </select>
                </div>
            </div>
        </aside>

        <main>
            <header>
                <div>
                    <h2 style="font-size: 1.5rem;">Inventory</h2>
                    <p style="color: var(--text-muted); font-size: 0.875rem;">Manage your products and stock.</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">+ Add Product</button>
            </header>

            <div id="productGrid" class="product-grid">
            </div>
        </main>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Product Details</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="category" required>
                        <option value="Electronics">Electronics</option>
                        <option value="Apparel">Apparel</option>
                        <option value="Home">Home</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div style="display: flex; gap: 0.75rem; margin-top: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast"></div>

    <script src="app.js"></script>
</body>

</html>
